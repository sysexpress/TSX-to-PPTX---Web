<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSX to PowerPoint Converter</title>

    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        input { margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="card">
        <h2>TSX â†’ PPTX</h2>
        <p>Select a .tsx file to extract component names into slides.</p>
        <input type="file" id="fileInput" accept=".tsx">
        <br>
        <button id="downloadBtn" disabled>Generate PowerPoint</button>
    </div>
    <script src="converter.js"></script>
</body>
</html>
